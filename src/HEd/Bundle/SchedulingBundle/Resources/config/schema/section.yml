      db_column_type: text
      db_column_null: true
      field_type: textarea
      column_name: "Supplies Required"
      label_name: "Supplies Required"
    SuppliesOptional:
      description: "Supplies Optional"
      db_column_name: SUPPLIES_OPTIONAL
      db_column_type: text
      db_column_null: true
      field_type: textarea
      column_name: "Supplies Optional"
      label_name: "Supplies Optional"
