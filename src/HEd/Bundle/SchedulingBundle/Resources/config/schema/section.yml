      db_column_type: text
      db_column_null: true
      field_type: textarea
      column_name: "No Class Dates"
      label_name: "No Class Dates"
    Meets:
      description: "Meetings"
      field_type: text
      class: Kula\HEd\Bundle\SchedulingBundle\Field\Meets
      column_name: "Meets"
      label_name: "Meets"
    Available:
      description: "Available"
      field_type: text
      column_name: "Available"
      label_name: "Available"

